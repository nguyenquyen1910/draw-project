spring:
  application:
    name: draw-project
  datasource:
    url: jdbc:mysql://localhost:3306/draw_project?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: draw_user
    password: draw_password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  websocket:
    allowed-origins: "*"     
